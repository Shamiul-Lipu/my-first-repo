<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Github</title>
    <style>
        *{
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <h1>Testing Github</h1>
    </header>
    <main>
        <article>
            <h3>To create a new repository on the command line</h3>

            <p>echo "# my-first-repo" >> README.md
            <br> git init
            <br> git add README.md
            <br> git commit -m "first commit"
            <br> git branch -M main
            <br> git remote add origin https://github.com/Shamiul-Lipu/my-first-repo.git
            <br> git push -u origin main</p>

        </article>
    </main>
</body>
</html>
